<!-- Só exemplo teste para mostrar campos -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <h1>Cadastro</h1>
        <hr>
    </section>
    <div class="row">
        <form class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
            </div><br>
            <div class="col-md-6">
                <label class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha">
            </div><br>
            <div class="col-12">
                <label class="form-label">Endereço</label>
                <input type="text" class="form-control" id="endereco" placeholder="Endereço">
            </div><br>
                <div class="col-12">
                <label for="inputAddress2" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Bairo">
            </div><br>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="inputCity" placeholder="Cidade">
            </div><br>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Estado</label>
                <select id="inputState" class="form-select">
                    <option selected>São Paulo</option>
                    <option selected>Paraná</option>
                    <option selected>Rio de Janeiro</option>
                </select>
            </div><br>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">CEP</label>
                <input type="text" class="form-control" id="inputZip" placeholder="Cep">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                    Check me out
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
